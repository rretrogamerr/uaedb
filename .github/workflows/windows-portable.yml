name: build-windows-portable

on:
  workflow_dispatch:
    inputs:
      unitypy_repo:
        description: "UnityPy repo to clone (owner/repo)"
        required: false
        default: "K0lb3/UnityPy"
      xdelta_repo:
        description: "xdelta repo to clone (owner/repo)"
        required: false
        default: "jmacd/xdelta"
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      UNITYPY_REPO: ${{ github.event.inputs.unitypy_repo || 'K0lb3/UnityPy' }}
      XDELTA_REPO: ${{ github.event.inputs.xdelta_repo || 'jmacd/xdelta' }}
    steps:
      - name: Checkout UAEDB
        uses: actions/checkout@v4
        with:
          path: uaedb

      - name: Clone UnityPy
        shell: bash
        run: git clone --depth 1 https://github.com/${UNITYPY_REPO}.git UnityPy

      - name: Clone xdelta
        shell: bash
        run: git clone --depth 1 https://github.com/${XDELTA_REPO}.git xdelta

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install xz (liblzma)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $vcpkgRoot = if ($env:VCPKG_INSTALLATION_ROOT -and (Test-Path "$env:VCPKG_INSTALLATION_ROOT\\vcpkg.exe")) { $env:VCPKG_INSTALLATION_ROOT } else { "" }
          $needsClone = $false
          if (-not $vcpkgRoot) { $needsClone = $true }
          elseif (-not (Test-Path "$vcpkgRoot\\ports\\xz") -and -not (Test-Path "$vcpkgRoot\\ports\\liblzma")) { $needsClone = $true }
          if ($needsClone) {
            $vcpkgRoot = Join-Path $env:RUNNER_TEMP "vcpkg"
            git clone https://github.com/microsoft/vcpkg $vcpkgRoot
            & "$vcpkgRoot\\bootstrap-vcpkg.bat"
          }
          $triplet = "x64-windows-static"
          $env:VCPKG_ROOT = $vcpkgRoot
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKG_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $installOk = $false
          foreach ($port in @("xz", "liblzma")) {
            try {
              & "$vcpkgRoot\\vcpkg.exe" install "${port}:${triplet}"
              if ($LASTEXITCODE -eq 0) { $installOk = $true; break }
            } catch {
              # try next port name
            }
          }
          if (-not $installOk) { throw "Failed to install liblzma via vcpkg." }

      - name: Write xdelta build props
        shell: pwsh
        run: |
          $vcpkgRoot = if ($env:VCPKG_ROOT) { $env:VCPKG_ROOT } elseif ($env:VCPKG_INSTALLATION_ROOT) { $env:VCPKG_INSTALLATION_ROOT } else { "C:\vcpkg" }
          $triplet = if ($env:VCPKG_TRIPLET) { $env:VCPKG_TRIPLET } else { "x64-windows-static" }
          $includeDir = Join-Path $vcpkgRoot "installed\$triplet\include"
          $propsPath = Join-Path $env:GITHUB_WORKSPACE "xdelta-build.props"
          $propsLines = @(
            '<Project>'
            '  <ItemDefinitionGroup>'
            '    <ClCompile>'
            "      <PreprocessorDefinitions>%(PreprocessorDefinitions);SIZEOF_SIZE_T=8;SIZEOF_UNSIGNED_LONG_LONG=8</PreprocessorDefinitions>"
            "      <AdditionalIncludeDirectories>%(AdditionalIncludeDirectories);$includeDir</AdditionalIncludeDirectories>"
            '    </ClCompile>'
            '  </ItemDefinitionGroup>'
            '</Project>'
          )
          Set-Content -Path $propsPath -Value $propsLines -Encoding utf8

      - name: Stage liblzma for xdelta
        shell: pwsh
        run: |
          $vcpkgRoot = if ($env:VCPKG_ROOT) { $env:VCPKG_ROOT } elseif ($env:VCPKG_INSTALLATION_ROOT) { $env:VCPKG_INSTALLATION_ROOT } else { "C:\vcpkg" }
          $triplet = if ($env:VCPKG_TRIPLET) { $env:VCPKG_TRIPLET } else { "x64-windows-static" }
          $libDir = Join-Path $vcpkgRoot "installed\$triplet\lib"
          $candidateLibs = @(
            (Join-Path $libDir "liblzma.lib"),
            (Join-Path $libDir "lzma.lib")
          )
          $sourceLib = $candidateLibs | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $sourceLib) { throw "liblzma not found in $libDir" }
          $projectDir = Join-Path $env:GITHUB_WORKSPACE "xdelta\\xdelta3"
          $expectedLibDir = [IO.Path]::GetFullPath((Join-Path $projectDir "..\\..\\..\\..\\src\\xz\\bin_x86-64"))
          $repoLibDir = Join-Path $env:GITHUB_WORKSPACE "xdelta\\src\\xz\\bin_x86-64"
          foreach ($destDir in @($expectedLibDir, $repoLibDir)) {
            New-Item -ItemType Directory -Force -Path $destDir | Out-Null
            Copy-Item $sourceLib (Join-Path $destDir "liblzma_static.lib") -Force
          }

      - name: Build xdelta3
        working-directory: xdelta/xdelta3
        shell: pwsh
        run: |
          $propsPath = Join-Path $env:GITHUB_WORKSPACE "xdelta-build.props"
          msbuild xdelta3.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:ForceImportBeforeCppTargets="$propsPath"

      - name: Locate xdelta3.exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem "$env:GITHUB_WORKSPACE\xdelta\xdelta3" -Recurse -Filter xdelta3.exe | Select-Object -First 1
          if (-not $exe) { throw "xdelta3.exe not found after build" }
          "XDELTA_PATH=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Package portable zip
        working-directory: uaedb
        shell: pwsh
        run: |
          .\scripts\package_windows.ps1 -UnityPyPath "$env:GITHUB_WORKSPACE\\UnityPy" -XdeltaPath "$env:XDELTA_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uaedb-portable
          path: uaedb\dist\uaedb-portable.zip

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: uaedb\dist\uaedb-portable.zip
